<!DOCTYPE html>
<html>
  <head>
    <title>Cone Light mk. II</title>

    <style>
      * {
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
      }
      html {
        width: 100%;
        height: 100%;
      }
      body {
        width: 100%;
        min-height: 100%;
        background: #222;
        font-family: system-ui, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, Helvetica, Arial, "Helvetica Neue", sans-serif;
        color: white;
        display: flex;
        flex-direction: row;
      }
      .container {
        width: 800pt;
        margin: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Cone Light mk. II</h1>
      <h2>Nodes</h2>
      <h3>NODE:0</h3>
      <h3>NODE:1</h3>
      <h3>NODE:2</h3>
      <h3>NODE:3</h3>
      <h3>NODE:4</h3>
      <h3>NODE:5</h3>
      <h3>NODE:6</h3>
      <h3>NODE:7</h3>
      <details>
        <summary>LED Control</summary>
        <select>
          <option>Selected Node</option>
          <option>Group ZERO</option>
          <option>Group ONE</option>
          <option>ALL</option>
        </select>
      </details>
      <details>
        <summary>Song Control</summary>
        <select>
          <option>Selected Node</option>
          <option>Group ZERO</option>
          <option>Group ONE</option>
          <option>ALL</option>
        </select>
      </details>
      <details>
        <summary>Tone Control</summary>
        <select>
          <option>Selected Node</option>
          <option>Group ZERO</option>
          <option>Group ONE</option>
          <option>ALL</option>
        </select>
      </details>
    </div>
  </body>
</html>
